<body>
<!-- page1 -->
<div data-role="page" id="start_screen">
	<div class="loader-default"><div class="loading"></div></div>
	<div role="main" class="ui-content">

        <center>
            <div class="logo">
                <img src="images/logoo.png">
            </div>
        </center>
		<center>
			<div class="desc">
				<p>The Most Convenient <br> Way To</p>
				<h2>Consult Your Health</h2>
				<p>Get Quick Chatting, Request For
					Online Laboratory And The Nearest
					Hospital And Pharmacy From <br>
					Your Location
				</p>
				<p>It's Free And Secure</p>
			</div>

			<div class="btn">
				<a href="#register_screen" class="ui-btn ui-shadow hvr-grow">SIGN UP</a>
				<a href="#login_screen" class="ui-btn ui-shadow hvr-grow">LOGIN</a>
			</div>
		</center>
	</div>

</div>
<!-- /page1 -->

<!-- page2 -->
<div data-role="page" id="register_screen" data-cache="false">
	<div class="loader-default"><div class="loading"></div></div>

	<div role="main" class="ui-content">
		<center>
			<div class="logo">
				<img src="images/logoo.png">
			</div>
		</center>
		<center>
			<form method="post" id="register_form" enctype="multipart/form-data">
				<input class="name" type="text" name="name" id="fname" placeholder="Name">
				<hr>
				<lable for="age" class="birth_date select">Birth Date</lable>
				<input class="birth_date" type="date" name="birth_date" id="age">
				<hr>
				<input class="email" type="email" name="email" placeholder="Email Address">
				<hr>
				<div id="pass">
					<input class="pass" type="password" name="password" placeholder="Password">
				</div>
				<div id="pass_confirm">
					<input class="pass_confirm" type="password" name="password_confirm" placeholder="Confirm Password">
				</div>
				<hr>
				<div class="file">
					<label class="file_image select" for="image">choose image</label>
					<input type="file" id="image" name="image" class="ui-btn ui-icon-plus ui-btn-icon-left  fileinput-button custom-file-input" >
				</div>
				<hr>
				<div id="selector">
					<label for="special_id" class="select">Type</label>
					<div class="ui-field-contain">
						<select class="role" name="role" id="select" data-native-menu="false">
							<option value="1">Patient</option>
							<option value="2">Doctor</option>
							<option value="3">Laboratory</option>
						</select>
					</div>
				</div>
				<hr>
				<div id="selector_special">
					<label for="special_id" class="select">Specialize at</label>
					<div class="ui-field-contain">
						<select class="role" name="special_id" id="special_id" value="Role" data-native-menu="false">

						</select>
					</div>
				</div>

				<textarea class="desc" name="desc" rows="10" cols="30" placeholder="Description"></textarea>

				<div class="btn">
					<input type="submit" form="register_form" class="ui-btn ui-shadow hvr-grow" value="Sign Up">
				</div>

			</form>
		</center>
	</div>
</div>

<!-- page2 -->

<!-- page3 -->
<div data-role="page" id="login_screen">
	<div class="loader-default"><div class="loading"></div></div>

	<div role="main" class="ui-content">
		<center>
			<div class="logo">
				<img src="images/logoo.png">
			</div>
		</center>
		<center>
			<form method="post" id="login_form">
				<input class="email" type="email" name="email" placeholder="Email Address">
				<hr>
				<input class="pass" type="password" name="password" placeholder="Password">

				<div class="btn">
					<input type="submit" class="ui-btn ui-shadow hvr-grow"  value="Login">
				</div>

			</form>
		</center>
		<!--Error msg
                <div class="error">
                    <center>
                        <h5>error, please try again</h5>
                    </center>
                </div>
         -->
	</div>
</div>

<script src="js/guest.js"></script>
</body>
</html>
